<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu própio servidor</p>

        <video width="560" poster="Imagens/limoes-capa.png" controls autoplay
            loop>
            <source src="Midias/meu-video.mp4" type="video/mp4">
            <source src="Midias/meu-video.m4v" type="video/mp4">
            <source src="Midias/meu-video.webm" type="video/webm">
            <source src="Midias/meu-video.ogv" type="videos/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de
                vídeos</p>
        </video>

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/LW0bhKitRBk?si=USqW8XEwvJtzWMlR"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
        <body>
        </html>
