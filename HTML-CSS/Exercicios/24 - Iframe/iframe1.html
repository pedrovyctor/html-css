    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando sites do
        
        <!-- Tamanho padrão  300x150px-->

            <a href="https://pp442.glitch.me">Site do Pedro</a>
        </iframe>

        aprender a progamar
    </p>
    <p>O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">

        </iframe>
        
        também é muito legal</p>
